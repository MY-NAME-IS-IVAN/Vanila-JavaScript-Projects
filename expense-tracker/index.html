<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content-container">
      <header>
        <h1>Expense Tracker</h1>
        <p>
          Current Balance:
          <span class="balance-number" id="balance-number">$0</span>
        </p>
      </header>
      <div class="money-flow-container">
        <div class="money-container">
          <h2 class="income-title">Income</h2>
          <ul id="income-list"></ul>
        </div>
        <div class="division-line"></div>
        <div class="money-container">
          <h2 class="expenses-title">Expenses</h2>
          <ul id="expenses-list"></ul>
        </div>
      </div>
      <form class="transaction-form" id="transaction-form">
        <hgroup>
          <h2>Add New Transaction</h2>
          <p>Positive for income. Negative for expense</p>
        </hgroup>
        <div class="form-row">
          <label for="transaction-description">Description</label>
          <input type="text" id="transaction-description" placeholder="Name" />
        </div>
        <div class="form-row">
          <label for="transaction-amount">Amount</label>
          <input type="number" id="transaction-amount" placeholder="0" />
        </div>
        <button
          class="add-transaction-btn"
          id="add-transaction-btn"
          type="submit"
        >
          Add
        </button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
